<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치 목록 - Thock Pick</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/images/svg/favicon.svg}">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/switch-list.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container">
        <h1 id="switchListContainer" th:data-api-url="@{/switches/api}">스위치 목록</h1>

        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="filter-group">
                <label>타입:</label>
                <select id="typeFilter">
                    <option value="">전체</option>
                    <option th:each="typeOption : ${types}"
                            th:value="${typeOption}"
                            th:text="${typeOption}">
                    </option>
                </select>

                <label>검색:</label>
                <input type="text" id="keywordFilter" placeholder="스위치 이름 검색">

                <button type="button" onclick="SwitchListApp.searchSwitches()">검색</button>
                <button type="button" onclick="SwitchListApp.resetFilters()">초기화</button>
            </div>
        </div>

        <!-- 검색 결과 수 -->
        <div class="switch-count">
            총 <strong id="totalCount">0</strong>개의 스위치
        </div>

        <!-- 스위치 목록 -->
        <div class="switch-grid" id="switchGrid">
            <!-- Ajax로 동적 로딩 -->
        </div>

        <!-- 로딩 표시 -->
        <div class="text-center my-4" id="loading" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- 결과 없음 -->
        <div class="no-results" id="noResults" style="display: none;">
            <p>검색 결과가 없습니다.</p>
        </div>

        <!-- 페이징 -->
        <nav aria-label="Page navigation" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Bootstrap 페이징 버튼이 여기에 동적으로 생성됩니다 -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap 5 JS Bundle (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script th:src="@{/js/switches/list.js}"></script>
</body>
</html>
